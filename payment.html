<!DOCTYPE html>
<html lang="en">
<head> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="./CSS.css" rel="stylesheet">
    <link href="./payment.css" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program</title>
</head>
<body id="program">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS.js"> </script>
  

    <h1 class="my_h1">your order in loud</h1>
    <p>* יש למלאות את כל השדות הנדרשים </p>
    <div class="row">
        <div class="col-md-12 mx-0">
            <form id="msform">
                <ul id="progressbar">
                    <li id="account" class="n"><strong>התחברות לחשבון</strong></li>
                    <li id="personal" class="n"><strong>פרטים אישיים</strong></li>
                    <li id="payment" class="n"><strong>תשלום</strong></li>
                    <li id="confirm" class="n"><strong>סיום</strong></li>
                </ul>
        <!-- צעד ראשון -->
        <div id="fieldset1">  
                 <fieldset>
                    <div class="form-card">
                        <h2 class="fs-title" style="font-size: 50px;"> פרטי חשבון</h2>
                        <input type="email" id="email" placeholder="אימייל"/>
                        <input type="text" id="uname" placeholder="שם משתמש"/>
                        <input type="password" id="pwd" placeholder="סיסמא"/>
                        <input type="password" id="cpwd" placeholder="אימות סיסמא"/>
                    </div>
                    <button onclick="next_step1()" class="btn" ><span>NEXT</span></button>
           </fieldset>
          </div>
         <!-- צעד שני -->
         <div id="fieldset2"> 
         <fieldset>
                    <div class="form-card">
                        <h2 class="fs-title">פרטים אישיים</h2>
                        <input type="text" id="fname" placeholder="שם מלא"/>
                        <input type="text" id="address" placeholder="כתובת"/>
                        <input type="text" id="phno" placeholder="כתובת נוספת"/>
                        <input type="text" id="phno_2" required="required" pattern="^0\d{1,2}-?\d{7}" placeholder="פלאפון"/>
                    </div>
                    <button onclick="next_step2()"class="btn"><span>NEXT</span></button>
                </fieldset>
            </div>

<!-- צעד שלישי -->
<div id="fieldset3">
<fieldset>
    <div class="form-card">
        <h2   class="fs-title">פרטי תשלום</h2>
        <div class="radio-group">
            <div class='radio' data-value="credit"><img src="./picture/mc_sym_card_gld_1280x720_2.jpg" width="200px" height="100px"></div>
            <br>
        </div>
        <label class="pay">*שם בעל כרטיס אשראי</label>
        <input type="text" id="holdername" placeholder="" />
        <div class="row">
            <div class="col-9">
                <label class="pay">מס' כרטיס*</label>
                <input type="text" id="cardno" placeholder="" minlength="12" maxlength="16"  />
            </div>
            <div class="col-3">
                <label class="pay">CVC*</label>
                <input type="password" id="cvcpwd" placeholder="***" minlength="3" maxlength="3"/>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label class="pay">תאריך תפוגה*</label>
            </div>
            <div class="col-9">
                <select class="list-dt" id="month" name="expmonth">
                    <option selected>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select class="list-dt" id="year" name="expyear">
                    <option selected>Year</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                </select>
            </div>
        </div>
    </div>
    <button onclick="next_step3()"class="btn"><span>NEXT</span></button>
</fieldset>
</div>
<!-- צעד רביעי -->
<div id="fieldset4">
<fieldset>
    <div class="form-card">
        <h2 class="fs-title text-center">Success !</h2>
        <br><br>
        <div class="row justify-content-center">
            <div class="col-3">
                <img src="./picture/delivery.gif"  style="width: 200px;height: 200px;">
            </div>
        </div>
        <br><br>
        <div class="row justify-content-center">
            <div class="col-7 text-center">
                <h5 id="order"> הזמנתך תגיע תוך 5 ימי עסקים<br> תודה שקנית אצלינו<br>והמון מזל טוב לחוגג היום הולדת!!!</h5>
                <a href="home.html">אישור</a>
            </div>
        </div>
    </div>
</fieldset>
 </form>
</div>
    <!-- כפתור לחיצה לראש העמוד -->
<button onclick="topFunction()"id="myBtn" title="Go to top">👆</button>
<strong></strong></div>
</body>
